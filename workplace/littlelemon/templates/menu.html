{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
  {% for item in menu.menu %}
  <p>
    <a href="{% url 'menu_item' pk=item.pk %}"> {{ item.name }} </a>
    <span class="menu-price"> ${{ item.price }} </span>
  </p>
  {% endfor %}
</div>

{% if not menu.menu %}
<p>No menu items available. Please check back later.</p>
{% endif %} {% endblock %}
